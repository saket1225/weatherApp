<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>

    <meta name="keywords" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true">
    <link rel="icon" href="img/clearSun.svg" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- material icons google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">

<body>

<div class="place">
    <h1 class="placeText"></h1>
</div>
<p class="time"></p>

<center>
    <input value="174315" placeholder="Your Pin/Zip Code Here" maxlength="6" class="pincode"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    <span class="material-icons searchIcon">
        search
    </span>
</center>

<center>
    <img src="img/cloudy.svg" alt="icon" class="icon">
    <p class="description"></p>
</center>

<div class="details">
    <div class="airSpeedDiv deatailsContent">
        <a href="https://www.wikiwand.com/en/Wind_speed" target="_blank">
            <span class="material-icons detailsIcon airIcon inlineBlock">
                air
            </span>
        </a>

        <p class="airSpeed inlineBlock"></p>
    </div>

    <div class="humidity deatailsContent">
        <a href="https://www.wikiwand.com/en/Humidity" target="_blank">
            <span class="material-icons detailsIcon humidityIcon inlineBlock">
                water_drop
            </span>
        </a>

        <p class="humidityText inlineBlock"></p>
    </div>
</div>

<p class="degree"></p>



<center><h1 class="note">Please Enter A Input</h1></center>

    <script type="text/javascript" src="base.js"></script>
</body>
</html>
